<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignalDesk | Market Command</title>
  <link rel="preconnect" href="https://unpkg.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="navbar-top" id="navbarTop"></div>
  <div id="root"></div>

  <script defer crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script defer crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script defer src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script>
    // Check if user is logged in
    (function checkSession() {
      fetch('/api/session/status')
        .then(res => res.json())
        .then(data => {
          if (!data.authenticated) {
            window.location.href = '/login';
            return;
          }
          
          // User is authenticated, render navbar
          const navbar = document.getElementById('navbarTop');
          if (navbar) {
            navbar.innerHTML = `
              <a class="nav-brand" href="/">SignalDesk</a>
              <div class="nav-actions">
                <div class="nav-welcome">
                  Welcome back, <strong>${data.user.fullName || data.user.username}</strong>
                </div>
                <div class="nav-links">
                  <a href="/settings">Preferences</a>
                  <a href="/profile">Profile</a>
                  <a class="nav-cta" href="/logout">Sign out</a>
                </div>
              </div>
            `;
          }
        })
        .catch(err => {
          console.error('Session check failed:', err);
          window.location.href = '/login';
        });
    })();

    (function enableDevAutoReload() {
      var isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      if (!isLocal || typeof window.EventSource === 'undefined') {
        return;
      }

      var source = new EventSource('/__dev/reload');
      source.addEventListener('reload', function () {
        window.location.reload();
      });
    })();
  </script>
  <script defer type="text/babel" src="/app.js"></script>
</body>
</html>
